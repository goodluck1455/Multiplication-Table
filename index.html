<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Multiplication time table</title>
  </head>
  <body>
    <section class="container A-body">
        
    <div class="header">
        <h2>Multiplication Time Table</h2>
    </div>
    <div class="A-input">
        <div class="form-group A-num">
        <label for="usr">Number</label> <br>
        <input type="number" name="" id="number" placeholder="Input your figure" class="form-control" autocomplete="none">
       </div>
       <div class="form-group A-range">
            <label for="">Range</label> <br>
            <input type="number" name="" id="range" placeholder="Input your range" class="form-control">
           </div>
           
    </div>

            <div class="output"></div>

    <button class="btn btn-outline-primary btn-lg" id="addBtn">Generate time table</button>
           

    <div class="A-table .table-responsive-md .table-responsive-sm container">
        <table class="table table-dark text-center">
                <tr>
            <th>TIMES</th>
            <th>RESULT</th>
            </tr>
            
        </table>
        
    </div>




</section>




    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
